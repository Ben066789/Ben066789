<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)">
    <rect x="0" y="0" width="120" height="50" rx="12">
      
      <animate attributeName="x"
        values="0;480;0"
        dur="6s"
        repeatCount="indefinite"/>

      <animate attributeName="y"
        values="0;250;0"
        dur="4s"
        repeatCount="indefinite"/>

      <animate attributeName="fill"
        values="#ff00ff;#00ffff;#00ff00;#ffff00;#ff0000;#ff00ff"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>

    <text x="60" y="30"
          text-anchor="middle"
          font-size="22"
          font-family="Arial"
          font-weight="bold"
          fill="black">

      DVD

      <animate attributeName="x"
        values="60;540;60"
        dur="6s"
        repeatCount="indefinite"/>
      <animate attributeName="y"
        values="30;280;30"
        dur="4s"
        repeatCount="indefinite"/>
    </text>
  </g>
</svg>
